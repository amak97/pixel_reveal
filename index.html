<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Random Pixel Reveal</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin: 0.5rem 0 2rem;
      font-size: 1.1rem;
    }
    canvas {
      width: 100%;
      height: auto;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <h1>Revealing 100 pixels a day of the amazingly horrifying pic of Aure. YOU'RE WELCOME ERIK</h1>
  <p>100 random pixels revealed each day since 23/04/2025</p>

  <canvas id="canvas" width="500" height="500"></canvas> <!-- Adjust canvas size to fit your image -->
  <p id="progress"></p>

  <script src="shuffled_pixels.js"></script>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const width = canvas.width;
    const height = canvas.height;

    // Input the start date in European format (dd/mm/yyyy)
    const europeanStartDate = '23/04/2025';  // Example: 23rd April 2025

    // Split the date into day, month, and year
    const [day, month, year] = europeanStartDate.split('/');

    // Create a JavaScript Date object using the split date parts
    const startDate = new Date(year, month - 1, day); // Month is 0-indexed, so subtract 1

    // Get the current date
    const today = new Date();

    // Calculate the day of the year
    const dayOfYear = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

    // Convert the current date to a YYYYMMDD string to use as a seed for randomness
    const dateString = today.toISOString().split('T')[0].replace(/-/g, ''); // Format: YYYYMMDD

    // Seed the random number generator with the date (same seed for everyone on the same day)
    function seededRandom(seed) {
      let x = Math.sin(seed) * 10000;
      return x - Math.floor(x);
    }

    // Load the revealed pixels from localStorage (if any)
    let revealedPixels = JSON.parse(localStorage.getItem('revealedPixels')) || [];

    // Calculate the pixel range to reveal today
    const pixelsPerDay = 100;

    // Fill the canvas with black before revealing any pixels
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, width, height);

    // Function to get random pixels, but only reveal new ones based on the date seed
    function getRandomPixelsForToday() {
      const randomPixels = [];
      let pixelsRevealedToday = 0;

      // Seed the random number generator with the current date (deterministic)
      const seed = parseInt(dateString, 10); // Use YYYYMMDD as the seed
      const randomGenerator = (index) => Math.floor(seededRandom(seed + index) * window.shuffledPixels.length);

      // Keep revealing new random pixels until we hit the daily limit
      while (pixelsRevealedToday < pixelsPerDay) {
        const randomIndex = randomGenerator(pixelsRevealedToday);

        if (!revealedPixels.includes(randomIndex)) {
          randomPixels.push(randomIndex);
          revealedPixels.push(randomIndex);  // Mark this pixel as revealed
          pixelsRevealedToday++;
        }
      }

      // Save the updated revealed pixels back to localStorage
      localStorage.setItem('revealedPixels', JSON.stringify(revealedPixels));

      return randomPixels;
    }

    // Get the random pixels for today
    const randomPixelsToday = getRandomPixelsForToday();

    // Reveal the pixels on the canvas
    randomPixelsToday.forEach((index) => {
      const pixel = window.shuffledPixels[index];
      const x = (index % width); // Pixel's X position
      const y = Math.floor(index / width); // Pixel's Y position
      ctx.fillStyle = `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
      ctx.fillRect(x, y, 1, 1); // Draw each pixel
    });

    // Update progress text
    const progressText = `Day ${dayOfYear + 1}: Revealed ${randomPixelsToday.length} random pixel${randomPixelsToday.length === 1 ? '' : 's'} today.`;
    document.getElementById("progress").innerText = progressText;
  </script>
</body>
</html>
