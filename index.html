<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Pixel Reveal</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin: 0.5rem 0 2rem;
      font-size: 1.1rem;
    }
    canvas {
      border: 2px solid #333;
      image-rendering: pixelated;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Daily Pixel Reveal to See a Glorious Pic of Aure</h1>
  <p>One pixel revealed each day since April 23, 2025</p>

  <canvas id="canvas" width="100" height="100"></canvas>
  <p id="progress"></p>
  <script src="pixels.js"></script>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const width = canvas.width;

    const pixels = window.revealPixels();
    const total = pixels.length;

    pixels.forEach((color, i) => {
      const x = i % width;
      const y = Math.floor(i / width);
      ctx.fillStyle = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
      ctx.fillRect(x, y, 1, 1);
    });

    // Update text below canvas
    document.getElementById("progress").innerText = `${total} pixel${total !== 1 ? 's' : ''} revealed`;
  </script>
</body>
</html>
