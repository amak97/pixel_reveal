<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ¨ Daily Random Pixel Reveal</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin: 0.5rem 0 2rem;
      font-size: 1.1rem;
    }
    canvas {
      width: 100%;
      height: auto;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Daily Random Pixel Reveal</h1>
  <p>100 random pixels revealed each day since 23/04/2025</p>

  <canvas id="canvas" width="500" height="500"></canvas> <!-- Adjust canvas size to fit your image -->
  <p id="progress"></p>

  <script src="shuffled_pixels.js"></script>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const width = canvas.width;
    const height = canvas.height;

    // Input the start date in European format (dd/mm/yyyy)
    const europeanStartDate = '23/04/2025';  // Example: 23rd April 2025

    // Split the date into day, month, and year
    const [day, month, year] = europeanStartDate.split('/');

    // Create a JavaScript Date object using the split date parts
    const startDate = new Date(year, month - 1, day); // Month is 0-indexed, so subtract 1

    // Get the current date
    const today = new Date();

    // Calculate the day of the year
    const dayOfYear = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

    // Calculate the pixel range to reveal today
    const pixelsPerDay = 100;
    const startPixel = dayOfYear * pixelsPerDay;
    const endPixel = Math.min(startPixel + pixelsPerDay, window.shuffledPixels.length);

    // Fill the canvas with black before revealing any pixels
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, width, height);

    // Reveal the pixels for today
    for (let i = startPixel; i < endPixel; i++) {
      const pixel = window.shuffledPixels[i];
      const x = (i % width); // Pixel's X position
      const y = Math.floor(i / width); // Pixel's Y position
      ctx.fillStyle = `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
      ctx.fillRect(x, y, 1, 1); // Draw each pixel
    }

    // Update progress text
    const progressText = `Day ${dayOfYear + 1}: Revealed ${endPixel - startPixel} pixel${endPixel - startPixel === 1 ? '' : 's'} today.`;
    document.getElementById("progress").innerText = progressText;
  </script>
</body>
</html>
