<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Random Pixel Reveal</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin: 0.5rem 0 2rem;
      font-size: 1.1rem;
    }
    canvas {
      width: 100%;
      height: auto;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <h1>Random pixels of a very glorious pic of Aure revealed very randomly each day and each update. YOU'RE WELCOME ERIK</h1>
  <p>100 random pixels revealed each day since 23/04/2025</p>

  <canvas id="canvas" width="500" height="500"></canvas> <!-- Adjust canvas size to fit your image -->
  <p id="progress"></p>

  <script src="shuffled_pixels.js"></script>
<script src="shuffled_pixels.js"></script>
<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  const width = canvas.width;
  const height = canvas.height;

  // Start date in European format
  const [day, month, year] = '23/04/2025'.split('/');
  const startDate = new Date(year, month - 1, day);
  const today = new Date();

  // Days since start
  const dayOfYear = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

  const pixelsPerDay = 100;
  const pixelsToReveal = (dayOfYear + 1) * pixelsPerDay;

  // Fill background black
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, width, height);

  for (let i = 0; i < Math.min(pixelsToReveal, window.shuffledPixels.length); i++) {
    const pixel = window.shuffledPixels[i];
    const x = i % width;
    const y = Math.floor(i / width);
    ctx.fillStyle = `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
    ctx.fillRect(x, y, 1, 1);
  }

const totalRevealed = Math.min(pixelsToReveal, window.shuffledPixels.length);
document.getElementById("progress").innerText =
  `Day ${dayOfYear + 1}: Revealed ${totalRevealed} pixel${totalRevealed === 1 ? '' : 's'} so far.`;
</script>
</body>
</html>
